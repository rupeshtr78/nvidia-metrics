metrics:
  - name: gpu_id
    type: gauge
    help: "ID of the GPU."
    labels:
      - label1: gpu_id

  - name: gpu_name
    type: gauge
    help: "Name of the GPU."
    labels:
      - label1: gpu_name

  - name: gpu_cpu_utilization
    type: gauge
    help: "GPU utilization in percent."
    labels:
      - label1: gpu_id
      - label2: gpu_name

  - name: gpu_mem_utilization
    type: gauge
    help: "GPU memory utilization in percent."
    labels:
      - label1: gpu_id
      - label2: gpu_name

  - name: gpu_temperature
    type: gauge
    help: "Temperature of the GPU in degrees Celsius."
    labels:
      - label1: gpu_id
      - label2: gpu_name

  - name: gpu_power_usage
    type: gauge
    help: "Power usage of the GPU in watts."
    labels:
      - label1: gpu_id
      - label2: gpu_name

  - name: gpu_running_process
    type: gauge
    help: "Number of running processes on the GPU."
    labels:
      - label1: gpu_id
      - label2: gpu_name

